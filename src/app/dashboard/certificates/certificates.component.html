<div>
    <div style="width: 78vw;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8  max-auto " id="mytable"
            style="overflow-y: auto;height: 75vh;">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    {{paginator.pageIndex*paginator.pageSize+i+1}}
                </td>
            </ng-container>
            <ng-container matColumnDef="mac_id">
                <th mat-header-cell *matHeaderCellDef class="text-center px-3"> MAC ID </th>
                <td mat-cell *matCellDef="let element" class="text-center px-3"> {{element?.mac_id}} </td>
            </ng-container>
            <ng-container matColumnDef="create_at">
                <th mat-header-cell *matHeaderCellDef class="text-center px-3"> Created At </th>
                <td mat-cell *matCellDef="let element" class="text-center px-3"> {{element?.create_at}} </td>
            </ng-container>
            <ng-container matColumnDef="created_by">
                <th mat-header-cell *matHeaderCellDef class="text-center px-3"> Created By </th>
                <td mat-cell *matCellDef="let element" class="text-center px-3"> {{element?.created_by}} </td>
            </ng-container>
            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef class="text-center px-3"> Download </th>
                <td mat-cell *matCellDef="let element" class="text-center px-3">   <div class="btn btn-success h-25 pb-4 ">Download</div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[8, 10, 16]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
